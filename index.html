<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BBC News</title>

		<!-- css style -->
		<link rel="stylesheet" href="./css/style.css" />

		<!-- Bootstrap CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<div class="container">
				<!-- Navbar started-->

				<nav class="navbar navbar-expand-lg bg-light p-3 mb-0">
					<div class="container-fluid">
						<!-- BBC NEWS Button -->
						<a class="navbar-brand" href="#">
							<h3 class="fw-bold text-danger">BBC News</h3>
						</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>

						<div
							class="d-flex flex-column-reverse flex-lg-row justify-content-evenly"
						>
							<div
								class="left-side collapse navbar-collapse"
								id="navbarSupportedContent"
							>
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item me-5">
										<!-- News -->
										<a
											class="nav-link active"
											aria-current="page"
											href="#"
											>News</a
										>
									</li>

									<!-- Blogs -->
									<li class="nav-item me-5">
										<a
											class="nav-link"
											href="blogs.html"
											target="_blank"
											>Blogs</a
										>
									</li>
								</ul>
							</div>

							<div class="left-side">
								<img
									src="images/navbar_image_face.jpg"
									class="img-fluid img-responsive rounded-circle"
									alt=""
									height="50em"
									width="50em"
								/>
							</div>
						</div>
					</div>
				</nav>

				<!-- Navbar Finished-->

				<hr class="m-0 p-0" />

				<!--Dynamic Menu Bar Starts -->

				<nav class="navbar navbar-expand-sm bg-light mt-0 p-2">
					<div class="container-fluid">
						<ul class="navbar-nav">
							<div
								id="menu-bar-ul"
								class="d-flex flex-xxl-row flex-xl-row flex-lg-row flex-md-column flex-sm-column flex-column gap-3"
							>
								<li class="nav-item">
									<a
										onclick="loading_Categorywise_News('08'); spinner();"
										class="nav-link active"
										href="#"
										>Home</a
									>
								</li>
								<!-- 
                                Adding News Categories dynamically here 
                             -->
							</div>
						</ul>
					</div>
				</nav>
				<!--Dynamic Menu Bar Finishes -->
			</div>
		</header>

		<main>
			<!-- Spinner Starts -->
			<section id="loader" class="d-none">
				<div
					style="height: 80vh"
					class="d-flex justify-content-center align-items-center"
				>
					<div class="spinner-border" role="status">
						<span class="visually-hidden text-success"
							>Loading...</span
						>
					</div>
				</div>
			</section>
			<!-- Spinner Ends -->

			<!-- Count of News Starts-->
			<div class="container">
				<div id="count_news" class="d-none mt-3"></div>
			</div>
			<!-- Count of News Ends -->

			<!-- Adding Category wise news dynamically -->

			<div class="container">
				<div
					id="news-card-items"
					class="card mb-3 w-full mx-5 mt-3"
				></div>
			</div>
			<!-- Adding Category wise news dynamically Finished -->

			<!-- Loading Modal -->

			<section id="modal_Detail">
				<!-- Modal -->
				<div
					class="modal fade"
					id="newsDetailModal"
					tabindex="-1"
					aria-labelledby="newsDetailModalLabel"
					aria-hidden="true"
				>
					<!-- Loading Dynamic Modal Here -->
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5
									class="modal-title"
									id="newsDetailModalLabel"
								>
									<!-- Loading News Title Dynamically -->
								</h5>
							</div>
							<div id="modalDetails" class="modal-body">
								<!-- Loading detail information Dynamically -->
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
								<!-- <button type="button" class="btn btn-primary">
									Save changes
								</button> -->
							</div>
						</div>
					</div>
				</div>
				<!-- Loading Modal Finished-->
			</section>
		</main>

		<footer class="fixed-bottom" style="height: 10vh; background-color:black; color:white;">
			<p class="text-center fs-5">Copyright News Portal 2022</p>
		</footer>

		<!-- font awesome tool kit -->
		<script
			src="https://kit.fontawesome.com/2b42ba2fc8.js"
			crossorigin="anonymous"
		></script>

		<!-- Bootstrap CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>

		<!-- Javascript File -->
		<script src="./js/app.js"></script>
	</body>
</html>
